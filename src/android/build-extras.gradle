repositories {
	jcenter()
	google()
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.2"
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    // Our Proximity SDK
    compile 'com.estimote:proximity-sdk:0.6.2'
    // Our support library with Android UI handy components. We will use EstimoteRequirementsWizard from there.
    compile 'com.estimote:mustard:0.2.1'
    implementation 'com.android.support:design:27.0.2'
	// Alt Beacon Library (used for waking app)
    compile 'org.altbeacon:android-beacon-library:2+'
}
